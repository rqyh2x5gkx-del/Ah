<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>Happy Birthday Ahaliya</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #fdeff9, #e1f5ff);
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
    }

    .container {
        width: 100%;
        max-width: 420px; /* Perfect width for iPhone 15 */
        text-align: center;
        position: relative;
        animation: fadeIn 2s ease-in-out;
    }

    /* Responsive Photo Card */
    .photo-card {
        width: 100%;
        max-width: 320px;
        height: auto;
        aspect-ratio: 1 / 1;
        border-radius: 20px;
        overflow: hidden;
        margin: 0 auto 20px auto;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        animation: float 4s ease-in-out infinite;
    }

    .photo-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Responsive Text */
    h1 {
        font-size: clamp(24px, 5vw, 34px);
        color: #d63384;
        margin-bottom: 8px;
        animation: slideDown 2s ease;
        font-weight: 600;
    }

    p {
        font-size: clamp(14px, 4vw, 18px);
        color: #555;
        line-height: 1.4;
        animation: fadeIn 3s ease;
        padding: 0 10px;
    }

    /* Floating Hearts */
    .heart {
        position: absolute;
        font-size: 20px;
        color: #ff77aa;
        animation: floatUp 6s infinite ease-in;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 0.8; }
        100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0px); }
    }

    @keyframes fadeIn { 
        from { opacity: 0; } 
        to { opacity: 1; } 
    }

    @keyframes slideDown { 
        from { opacity: 0; transform: translateY(-20px); } 
        to { opacity: 1; transform: translateY(0); } 
    }

</style>
</head>

<body>

<div class="container">

    <div class="photo-card">
        <img src="aha.png" alt="Ahaliya">
    </div>

    <h1>Happy Birthday, Ahaliya ðŸŽ‰</h1>

    <p>
        Wishing you a soft, bright and beautiful day,<br>
        filled with moments that make you smile.
    </p>

</div>

<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (16 + Math.random() * 20) + "px";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => { heart.remove(); }, 7000);
    }

    setInterval(createHeart, 600);
</script>

</body>
</html>
